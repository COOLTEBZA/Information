<!doctype html>
<html>
<head>
<style>

   .enabled {
      background: black;
   }
   .disabled {
      background: white;
   }
	.Dark_Mode{
      background: #0d1117;
	  color: white;
   }
	.Light_Mode{
      background: white;
   }
</style>
</head>
<body id="theme" class="Light_Mode">
<label for="red">
<input type="checkbox" id="red" class="enabled" /><label id="coolId_1">Dark Mode</label>
</label>
<input type="text" id="parentID" class="enabled"  placeholder="" />
<input type="button" onclick="myGeeks()" value="Click!!" class="" />
option: theme

 <script> 
	//enabledOne.replace('disabled!',''); 
        // This function count the child elements disabled
/*

			document.getElementById(coolId[i]).innerHTML = "elements disabled";

        function myGeeks() { 
			let coolId = ["theme", "red","coolId_1","parentID"];
            let enabledOne = document.getElementById(coolId[3]); 
			let themeChanger = document.getElementById(coolId[1]); 
			
			
			if(enabledOne.className === "disabled"){
			enabledOne.removeAttribute("disabled");
			themeChanger.removeAttribute("checked");
			enabledOne.className= "enabled";
			document.getElementById(coolId[0]).className = "Light_Mode"; 
			document.getElementById(coolId[2]).innerHTML = " Light Mode"; 
			}else if(enabledOne.className === "enabled"){
			enabledOne.setAttribute("disabled", "true");
			themeChanger.setAttribute("checked", "true");
			enabledOne.className= "disabled";
			document.getElementById(coolId[0]).className = "Dark_Mode";
			document.getElementById(coolId[2]).innerHTML = " Dark Mode"; 
			}

        }
		

    </script> 
</body>
</html>
