<body  id="theme" style="">

	<div  id="answer"><img id="GETICON" src=""></div>

<br />


<input type="text"  class="form-control search" id="username" placeholder="Search" list="Languages"><button type="submit"onclick="formCt()" class="btn btn-default">Search</button>


	<div  id="answer"></div>


	<script>

	/*document.getElementById('gethead').innerHTML = '<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">';*/
    var uSername = document.getElementById('username');
	
	document.getElementById('GETICON').src = HOMEICON;
	
	
		
	var b = document.getElementById("username");
	b.onkeyup = function() {
	var newUsername = uSername.value[0].toUpperCase()+uSername.value.substring(1, uSername.length) ;
	document.getElementById('username').value = newUsername; 
	console.log("Thanks for clicking me!"); 
	};
	b.addEventListener("click", false);
	
	function formCt(){
	document.getElementById('answer').innerHTML = uSername.value; 
	}
	</script>
